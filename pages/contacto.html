  <!-- SECTION HEADER -->
  <!-- ======= Contact Section ======= -->
  <div class="container-fluid contenedorPadre">
    <div class="row contenedorContacto">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 titulosSecciones">
        <h2>Contacta con nosotros</h2>
        <span class="detallesTitulos"></span>
      </div>
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 padreContacto">
        <div id="contact" class="row section-contact">
          <div class="container">
            <p class="text-center m-2">Puedes contactarnos por los siguientes medios</p>
            <div class="row" >
              <div class="col-lg-12 col-md-12">
                <div class="info-box  mb-4">
                  <img src="../assets/envelope.svg" class="contact-icon" alt="envelope icon">
                  <h3>Envíenos un correo electrónico</h3>
                  <p>latamigaming@hotmail.com</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <form>
                  <div class="row">
                    <div class="col form-group p-0">
                      <input 
                        type="text" 
                        name="name" 
                        class="form-control" 
                        id="name" 
                        placeholder="Tu Nombre" 
                        required
                        >
                    </div>
                    <div class="col form-group p-0">
                      <input 
                        type="email" 
                        class="form-control" 
                        name="email" 
                        id="email" 
                        placeholder="Tu Email" 
                        required
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <input 
                      type="text" 
                      class="form-control" 
                      name="subject" 
                      id="subject" 
                      placeholder="Asunto" 
                      required
                    >
                  </div>
                  <div class="form-group">
                    <textarea 
                      class="form-control" 
                      name="message" 
                      rows="5" 
                      placeholder="Mensaje" 
                      required
                    >
                  </textarea>
                  </div>
                  <!-- <div class="my-3">
                    <div class="loading">Loading</div>
                    <div class="error-mensaje"></div>
                    <div class="enviar-mensaje">Tu mensaje ha sido enviado. ¡Gracias!</div>
                  </div> -->
                  <div class="text-center mb-4"><button type="submit">Enviar mensaje</button></div>
                </form>
              </div>
            </div> 
          </div>
        </div><!-- Section Contacto -->
      </div>
    </div>
    <div class="row footer">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 padreFooter">
        <h2>Seguinos en Linkedin</h2>
        <a href="https://www.linkedin.com" target="_blank"><img src="../assets/linkedin.png" alt=""></a>
      </div>
