<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Inconsolata:wght@500&family=Kodchasan:ital@1&family=PT+Mono&family=Prompt:wght@300&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/imagen.jpeg">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto / Latam Igaming</title>
</head>
<body>
    <div class="container-fluid contenedorPadre">
        <div class="row contenedorHeader">
            <div class="col-6 col-sm-6 col-lg-6 col-xl-6 headerLogo">
                <div class="logoLatam">
                    <img src="../assets/logolatamigaming.png" alt="logo principal">
                    <div class="textoLogo">
                        <h2>Latam <span>i</span>gaming</h2>
                        <p>Consulting & services</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-lg-6 col-xl-6 headerSearch">
                <nav class="navbar navbar-expand-lg navbar-light navPadre">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav" class="navbarNav">
                        <ul class="navbar-nav estilosNav">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./servicios.html">SERVICIOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">CONTACTANOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacto">IDIOMA</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row contenedorContacto">
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12 titulosSecciones">
                <h2>Contactanos</h2>
                <span class="detallesTitulos"></span>
            </div>
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12 padreContacto">
                <div class="contenedorForm">
                    <p class="textoContacto">
                        📩¡Escribinos tu consulta y te contactaremos via e-mail para responder todas tus dudas!👉
                    </p>
                    <form class="consultasForm">
                        <input class="dataContactanos" type="text" name="Nombre" placeholder="Nombre"/>
                        <input class="dataContactanos" type="email" name="Email" placeholder="E-mail"/>
                        <textarea class="textoContactanos"maxlength="400" rows="4" height="200px"cols="15" placeholder="¿En que podemos ayudarte?✍"></textarea>
                        <button type="submit" class="btn btn-outline-dark inputEnviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12 padreFooter">
                <h2>Seguinos en Linkedin</h2>
                <a href="https://www.linkedin.com" target="_blank"><img src="../assets/linkedin.png" alt=""></a>
            </div>
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12 copyright">
                <p>Latam iGaming 2021 © - Todos los derechos reservados.</p>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>         
</body>
</html>
